<div class="row">
  <div class="col s12">
    {{vm.intro}}
  </div>
</div>
<div class="row">
  <div class="typeBox col s3">
    <div class="input-field">
      <select ng-model="vm.tradeType" ng-change="vm.tradeView()">
        <option value="reset" selected>What type of trade is this?</option>
        <option value="long">Long-Term Position</option>
        <option value="short">Short-Term Flip</option>
        <option value="arb">Arbitrage</option>
        <option value="powder">Need Dry Powder!</option>
        <option value="exchange">Exchange</option>
        <option value="transfer">Transfer</option>
        <option value="deposit">USD$ Deposit/Withdrawal</option>
      </select>
      <label>Trade Type</label>
    </div>
    <div>
      {{vm.typeDesc}}
    </div>
  </div>
  <div class="partsBox col s3" ng-show="vm.partsView">
    <div class="input-field">
      <select ng-model="vm.tradeParts" ng-change="vm.tradeView()">
        <option value="part">Part of a trade</option>
        <option value="all">All of a trade</option>
      </select>
      <label>I'm entering...</label>
    </div>
    <div>
      {{vm.partsDesc}}
    </div>
  </div>
  <div class="directionBox col s3" ng-show="vm.directionView">
    <div class="input-field">
      <select ng-model="vm.tradeDir" ng-change="vm.tradeView()">
        <option value="openAdd">Opening/Adding to a Position</option>
        <option value="closeReduce">Closing/Reducing a Position</option>
        <option value="na">N/A</option>
      </select>
      <label>Trade Direction</label>
    </div>
    <div>
      {{vm.dirDesc}}
    </div>
  </div>
  <div class="arbBox col s3" ng-show="vm.arbView">
    <div class="input-field" >
      <select ng-model="vm.arbType" ng-change="vm.tradeView()">
        <option value="immed">Immediate</option>
        <option value="delay">Conversion Delay</option>
      </select>
      <label>Arbitrage Timing</label>
    </div>
    <div>
      {{vm.arbDesc}}
    </div>
  </div>
</div>

<div ui-view="deposit"></div>
<div ui-view="whole"></div>
<div ui-view="partial"></div>
