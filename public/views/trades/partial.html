<div class="row">
  <div class="col s8" style="border: solid black 1px">
    <form class="partial-trade">
      <section class="row top">
        <div class="col s8">
          <div class="date-label">Time of Trade:</div>
          <div class="input-field inline"  style="width: 140px">
            <input ng-model="vm.trade.date" type="date">
          </div>
          <span> @ </span>
          <div class="input-field inline clock">
            <input ng-model="vm.trade.time" type="time">
          </div>
        </div>
        <div class="col s4">
          Exchange:
          <div class="input-field inline">
            <select ng-model="vm.trade.exchange">
              <option ng-repeat="exchange in vm.exchanges">{{exchange}}</option>
            </select>
          </div>
        </div>
      </section>
      <section class="row purch-row">
        <div class="col s2 center-align">
          <div ng-class="{'trade-buy': vm.tradeDir == 'openAdd'}" ng-if="vm.tradeDir == 'openAdd'">
            BUYING:
          </div>
          <div ng-class="{'trade-sell': vm.tradeDir == 'closeReduce'}" ng-if="vm.tradeDir == 'closeReduce'">
            SELLING:
          </div>
        </div>
        <div class="col s3 purch-cat right-align">
          <div class="input-field inline">
            <input ng-model="vm.trade.qty" id="curr_quantity" type="number" ng-change="vm.calcCost()">
            <label for="curr_quantity">Enter Quantity</label>
          </div>
        </div>
        <div class="col s2 purch-cat">
          <div class="input-field inline">
            <input ng-model="vm.trade.curr_bought" id="curr_bought" type="text"  ng-blur="vm.findCurrency(vm.trade.curr_bought, 'buy')">
            <label for="curr_bought">Symbol</label>
          </div>
        </div>
        <div class="col s5 purch-cat">
          @
          <div class="input-field inline">
            <input ng-model="vm.trade.rate" id="id_curr_rate" type="number" ng-change="vm.calcCost()">
            <label for="curr_rate">Rate</label>
          </div>
          <span>{{vm.trade.curr_sold}}</span><span class="base-q" tooltipped data-position="top" data-delay="10" data-tooltip="You can change your base currency below."><i class="fa fa-question-circle" aria-hidden="true"></i></span>
        </div>
      </section>
      <section class="row confirm-row">
        <div class="col s4 center-align">
          {{vm.symbolBuy}}
        </div>
      </section>
      <section class="row sell-row">
        <div class="col s2 center-align">
          <div ng-class="{'trade-sell': vm.tradeDir == 'openAdd'}" ng-if="vm.tradeDir == 'openAdd'">
            AT A COST OF:
          </div>
          <div ng-class="{'trade-buy': vm.tradeDir == 'closeReduce'}" ng-if="vm.tradeDir == 'closeReduce'">
            GETTING BACK:
          </div>
        </div>
        <div class="col s3 right-align">
          <div class="input-field inline">
            <input disabled ng-model="vm.trade.total_cost" id="total_cost" type="number">
            <label for="total_cost">Total Cost</label>
          </div>
        </div>
        <div class="col s2">
          <div class="input-field inline">
            <input ng-model="vm.trade.curr_sold" id="curr_sold" type="text" ng-blur="vm.findCurrency(vm.trade.curr_bought, 'sell')">
            <label for="curr_sold">Currency Sold</label>
          </div>
        </div>
      </section>
      <!-- <header class="row">
        <div class="col s12 center-align" ng-if="vm.tradeDir == 'openAdd'">
          - WHAT DID IT COST YOU? -
        </div>
        <div class="col s12 center-align" ng-if="vm.tradeDir == 'closeReduce'">
          - WHAT'S COMING BACK TO YOU? -
        </div>
      </header> -->
    </form>
  </div>
</div>
