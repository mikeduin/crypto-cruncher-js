<div class="row">
  <div class="col s8" style="border: solid black 1px">
    <form class="partial-trade">
      <section class="row top">
        <div class="col s8">
          <div class="date-label">Trade Made At:</div>
          <div class="input-field inline"  style="width: 140px">
            <input ng-model="vm.trade.date" type="date">
          </div>
          <span> @ </span>
          <div class="input-field inline clock">
            <input ng-model="vm.trade.time" type="time">
          </div>
        </div>
        <div class="col s4">
          Exchange:
          <div class="input-field inline">
            <select ng-model="vm.trade.exchange">
              <option ng-repeat="exchange in vm.exchanges">{{exchange}}</option>
            </select>
          </div>
        </div>
      </section>
      <header class="row">
        <div ng-if="vm.tradeDir == 'openAdd'" class="col s12 center-align">
          - WHAT ARE YOU BUYING? -
        </div>
        <div ng-if="vm.tradeDir == 'closeReduce'" class="col s12 center-align">
          - WHAT ARE YOU SELLING? -
        </div>
      </header>
      <section class="row purch-row">
        <div class="col s4">
          Symbol:
          <div class="input-field inline">
            <input ng-model="vm.trade.curr_bought" ng-blur="vm.findCurrency(vm.trade.curr_bought, 'buy')">
          </div>
        </div>
        <div class="col s4">
          Quantity:
          <div class="input-field inline">
            <input ng-model="vm.trade.qty">
          </div>
        </div>
        <div class="col s4">
          Rate:
          <div class="input-field inline">
            <input ng-model="vm.trade.rate">
          </div>
          <span>{{vm.trade.curr_sold}}</span><span class="base-q" tooltipped data-position="top" data-delay="10" data-tooltip="You can change your base currency on the next line."><i class="fa fa-question-circle" aria-hidden="true"></i></span>
        </div>
      </section>
      <header class="row">
        <div class="col s12 center-align">
          - WHAT DID IT COST YOU? -
        </div>
      </header>
    </form>
  </div>
</div>
