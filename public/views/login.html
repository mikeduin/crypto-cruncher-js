<div class="row">
  <div class="col s11 offset-s1">
    Not yet entered the Cryptosphere? <a ui-sref="home.register">Join here.</a>.
  </div>
</div>

<div class="row">
  <form ng-submit="vm.login(user)">
    <div class="row">
      <div class="col s3 offset-s1 input-field">
        <input type="text" class="validate" ng-model="user.username">
        <label for="username">Username</label>
      </div>
    <div class="row">
      <div class="col s3 offset-s1 input-field">
        <input type="password" class="validate" ng-model="user.password">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="col s3 offset-s2">
        <button type="submit" class="btn">Login</button>
      </div>
    </div>
  </form>
</div>
