<div class="row" ng-show="!vm.isLoggedIn()">
  <div class="col s12">
    Please <a class="modal-trigger" href="#login-modal">login</a> to view your portfolio.
  </div>
</div>

<div id="login-modal" class="modal">
  <div class="modal-content">
    <h4>You must login to use this page</h4>
    <p>A bunch of text</p>
  </div>
  <div class="row">
    <form ng-submit="vm.login(user)">
      <div class="row">
        <div class="col s3 offset-s1 input-field">
          <input type="text" class="validate" ng-model="user.username">
          <label for="username">Username</label>
        </div>
        <div class="row">
          <div class="col s3 offset-s1 input-field">
            <input type="password" class="validate" ng-model="user.password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s3 offset-s2">
            <button type="submit" class="btn">Login</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
