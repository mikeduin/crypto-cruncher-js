<div class="row">
  <form ng-submit="vm.register(user)">
    <div class="row">
      <div class="col s3 offset-s1 input-field">
        <input type="text" id="first_name" class="validate" ng-model="user.first">
        <label for="first_name">First Name</label>
      </div>
      <div class="col s3 input-field">
        <input type="text" id="last_name" class="validate" ng-model="user.last">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="col s3 offset-s1 input-field">
        <input type="text" id="username" class="validate" ng-model="user.username">
        <label for="username">Username</label>
      </div>
      <div class="col s3 input-field">
        <input type="email" id="email" class="validate" ng-model="user.email">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="col s3 offset-s1 input-field">
        <input type="password" id="password" class="validate" ng-model="user.password">
        <label for="password">Password</label>
      </div>
      <div class="col s3 input-field">
        <input type="password" id="confirm" class="validate" ng-model="user.confirm">
        <label for="confirm">Confirm Password</label>
      </div>
    </div>
    <div class="row">
      <div class="col s3 offset-s2">
        <button type="submit" class="btn">Register</button>
      </div>
    </div>
  </form>
</div>
